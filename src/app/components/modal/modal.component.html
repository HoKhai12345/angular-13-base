<div
  class="modal fade"
  [id]="modalId"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">{{ title }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="close()"
        ></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary mr-2" (click)="close()" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="saveData()">Save changes</button>
      </div>
    </div>
  </div>
</div>
