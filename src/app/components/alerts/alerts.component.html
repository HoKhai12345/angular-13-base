
  <div *ngIf="alertSubject">
    <div class="alert alert-danger alert-dismissible box-alert" *ngIf="alertSubject.type === 'error'">
      <button type="button" class="close" (click)="closeAlert()" data-dismiss="alerts" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i> Alert!</h5>
      {{ alertSubject.text }}
     </div>
     <div class="alert alert-success alert-dismissible box-alert" *ngIf="alertSubject.type === 'success'">
      <button type="button" class="close" (click)="closeAlert()" data-dismiss="alerts" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-check"></i> Alert!</h5>
      {{ alertSubject.text }}
    </div>
  </div>
