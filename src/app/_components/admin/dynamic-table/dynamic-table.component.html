<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <ol class="breadcrumb pl-2">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Admin</a></li>
              <li class="breadcrumb-item active">Table</li>
            </ol>
          </div>
      </div>
    </div>
    <div class="date-picker-form">
      <form [formGroup]="dateForm">
        <div class="form-group">
          <label for="startDate">Từ ngày:</label>
          <input 
            type="date" 
            id="startDate" 
            formControlName="startDate"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="endDate">Đến ngày:</label>
          <input 
            type="date" 
            id="endDate" 
            formControlName="endDate"
            class="form-control">
        </div>
      </form>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th rowspan="2">Chuyên mục</th>
            <th rowspan="2">Thời gian</th>
            <th *ngFor="let date of dateRanges">
              {{date.start}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let time of timeSlots; let i = index">
            <td *ngIf="i === 0" [attr.rowspan]="3">Nội dung</td>
            <td>{{time}}</td>
            <td *ngFor="let date of dateRanges">
              {{getTimeSlotContent(date.start, time)}}
            </td>
          </tr>
        </tbody>
      </table>

    <!-- Debug information -->
    <div style="margin-top: 20px;">
      <h3>Debug Data:</h3>
      <pre>Raw Data: {{rawData | json}}</pre>
      <pre>Selected Date Range: {{dateForm.value | json}}</pre>
    </div>
</div>
