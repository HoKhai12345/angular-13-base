<div class="modal-body">
  <p   #exampleModal>Thêm mới sản phẩm.</p>
  <div [formGroup]="formCreate">
    <div class="form-group">
      <label for="exampleInputName">Tên sản phẩm</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputName" placeholder="Nhập tên sản phẩm ...">
      <div class="ng-validate" *ngIf="formCreate.get('name')?.invalid">
        <small *ngIf="formCreate.get('name')?.hasError('required') && formCreate.get('name')?.touched" class="form-text  ng-validate label-validate">Không được để trống trường này!</small>
        <small *ngIf="formCreate.get('name')?.hasError('minlength') && formCreate.get('name')?.touched" class="form-text  ng-validate label-validate">Trường này cần ít nhất 2 kí tự!</small>
        <small *ngIf="formCreate.get('name')?.hasError('maxlength') && formCreate.get('name')?.touched" class="form-text  ng-validate label-validate">Trường này tối đa 50 kí tự!</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPrice">Giá</label>
      <input formControlName="price" type="number" class="form-control" id="exampleInputPrice" placeholder="Nhập giá">
    </div>
    <div class="form-check">
      <input type="checkbox" formControlName="status" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Trạng thái</label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveData()">Save changes</button>
</div>
