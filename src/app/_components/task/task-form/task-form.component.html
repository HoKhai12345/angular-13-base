<form [formGroup]="taskForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Task name</label>
    <input type="email" class="form-control" formControlName="name" id="exampleInputEmail1"
           aria-describedby="emailHelp">
    <span class="ms-2 ng-validate">
        <label *ngIf="taskForm.get('name')?.hasError('required') && taskForm.get('name')?.touched">
                * task ko được để trống
        </label>
    </span>
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">Add task</button>
</form>
