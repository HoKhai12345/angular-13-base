<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <ol class="breadcrumb pl-2">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Admin</a></li>
            <li class="breadcrumb-item active">Users</li>
          </ol>
        </div>
        <div class="col-sm-12 d-flex justify-content-between align-items-center">
          <h2 class="m-0 pl-2">Users</h2>
          <button class="btn btn-success mb-2 mr-2">Create user</button>
        </div>
      </div><!-- /.row -->
      <div class="row">
        <div class="col-sm-12 d-flex">
          <span class="input-group-text mt-2 ml-2 mb-2" id="addon-wrapping">@</span>
          <input type="text" class="form-control w-25 mt-2 mr-2 mb-2" placeholder="Username" aria-label="Username"
                 aria-describedby="addon-wrapping">
          <select class="form-select w-10 mt-2 mr-2 mb-2" aria-label="Default select example">
            <option selected>--- Role ---</option>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
          <select class="form-select w-10 mt-2 mr-2 mb-2" aria-label="Default select example">
            <option selected>--- Status ---</option>
            <option value="1">Active</option>
            <option value="2">Disable</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="table-wrapper table-custom">
        <!-- Table -->
        <table mat-table [dataSource]="dataSource" class="w-100">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username</th>
            <td mat-cell *matCellDef="let element"> {{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="pe-2" mat-cell *matCellDef="let element">
              <button class="btn btn-success me-2" (click)="edit(element.id)">
                <i class="fa-solid fa-pen me-2"></i>
                Edit
              </button>
              <button class="btn btn-danger" (click)="delete(element.id)">
                <i class="fa-solid fa-trash me-2"></i>
                Delete
              </button>
            </td>
          </ng-container>

          <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          </thead>
          <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
        <!-- Paginator -->
        <mat-paginator [length]="totalItems"
                       [pageSize]="limit"
                       [pageSizeOptions]="[2, 5, 10]"
                       showFirstLastButtons
                       (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </section>


</div>
