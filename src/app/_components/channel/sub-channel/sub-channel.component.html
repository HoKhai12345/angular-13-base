
<div>
    <h3>Đặt vé</h3>
    <label for="ticketCount">Số lượng vé:</label>
    <input 
      type="number" 
      id="ticketCount" 
      [(ngModel)]="ticketCount" 
      (change)="calculateTotal()" 
    />
  
    <p>Giá mỗi vé: {{ ticketPrice }} VND</p>
    <p><strong>Tổng tiền:</strong> {{ totalPrice }} VND</p>
  </div>
