<div class="content-wrapper">
  <div class="row">
    <div class="col-12" *ngFor="let item of listVisualizeType">
      <app-test-column *ngIf="item.name === 'column'"></app-test-column>
      <app-test-table *ngIf="item.name === 'table'"></app-test-table>
      <app-test-string *ngIf="item.name === 'string'"></app-test-string>
    </div>
  </div>

  <div>
    <h3>Chọn Visualize:</h3>
    <button (click)="selectVisualize('table')">Table</button>
    <button (click)="selectVisualize('string')">String</button>
    <button (click)="selectVisualize('column')">Column</button>
  </div>

  <!-- Content Header (Page header) -->
  <div class="content-header">
   <div class="container-fluid">
     <div class="row mb-2">
       <div class="col-sm-6 d-flex">
         <h1 class="m-0">Channel</h1>
         <i class="nav-icon fas fa-table d-flex ml-2" style="align-items: center;" (click)="changeView()"></i>
       </div><!-- /.col -->
       <div class="col-sm-6">
         <ol class="breadcrumb float-sm-right">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item active">Channel</li>
         </ol>
       </div><!-- /.col -->
     </div><!-- /.row -->
   </div><!-- /.container-fluid -->
 </div>
 <section class="content">
    <div class="container-fluid">
        <div class="row" *ngIf="!viewTable">
            <div  class="col-lg-3 col-6 cursor-pointer">
              <div class=" box-add-channel">
                <i class="fa fa-add fs-50"></i>
              </div>
            </div>
            <div  *ngFor="let item of listChannel" class="col-lg-3 col-6 cursor-pointer">
                <div class="small-box bg-danger d-flex box-channel" (click)="addChannelState(item)">
                    <div class="inner">
                      <h3>{{ item.id }}</h3>

                      <p>{{ item.description }}</p>
                    </div>
                    <div class="w-100">
                      <div class="box-thumbnail box-right-channel">
                        <img src="{{ item.thumbnail }}" alt="">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row" *ngIf="viewTable">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>Channel name</th>
                    <th>Thumbnail</th>
                    <th>Created at</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listChannel">
                    <td>{{ item?.name }}</td>
                    <td><img class="thumbnail-table" src="{{item?.thumbnail}}"></td>
                    <td>{{ item?.createdAt | date }}</td>
                    <td class="text-right py-0 align-middle">
                      <div class="btn-group btn-group-sm">
                        <a href="#" class="btn btn-info"><i class="fas fa-eye"></i></a>
                        <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
    </section>
  <input [formControl]="searchControl" placeholder="Tìm kiếm...">
  <ul>
    <li *ngFor="let item of searchResults">{{ item }}</li>
  </ul>
 </div>
