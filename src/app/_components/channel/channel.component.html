<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  <div class="content-header">
   <div class="container-fluid">
     <div class="row mb-2">
       <div class="col-sm-6">
         <h1 class="m-0">Channel</h1>
       </div><!-- /.col -->
       <div class="col-sm-6">
         <ol class="breadcrumb float-sm-right">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item active">Channel</li>
         </ol>
       </div><!-- /.col -->
     </div><!-- /.row -->
   </div><!-- /.container-fluid -->
 </div>
 <section class="content">
    <div class="container-fluid">
        <div class="row">
            <div  class="col-lg-3 col-6 cursor-pointer">
              <div class=" box-add-channel">
                <i class="fa fa-add fs-50"></i>
              </div>
            </div>
            <div  *ngFor="let item of listChannel" class="col-lg-3 col-6 cursor-pointer">
                <div class="small-box bg-danger d-flex box-channel">
                    <div class="inner">
                      <h3>{{ item.id }}</h3>
          
                      <p>{{ item.description }}</p>
                    </div>
                    <div class="w-100">
                      <div class="box-thumbnail box-right-channel">
                        <img src="{{ item.thumbnail }}" alt="">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    </section>
 </div>
